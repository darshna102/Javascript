<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Increment Counter</title>
</head>
<body style="background-color: cornflowerblue;">
    <div class="counter-container">
        <i class="fa-regular fa-mug-hot"></i> 
           <div class="counter" data-target="4000"></div>
        <span>Project complited</span>
    </div>
    <div class="counter-container">
        <i class="fa-regular fa-users"></i>
                <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-list-check"></i>  
              <div class="counter" data-target="100"></div>
        <span>On Going Project</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
